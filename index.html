<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button>
          <img
            src="https://img.icons8.com/?size=100&id=132&format=png&color=000000"
            alt="search"
          />
        </button>
      </div>
      <div class="error">
        <p>Please enter a valid city name</p>
      </div>
      <div class="weather">
        <img src="" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img
              src="https://img.icons8.com/?size=100&id=18586&format=png&color=000000"
              alt="humadity"
            />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img
              src="https://img.icons8.com/?size=100&id=3T49CbZymg8U&format=png&color=000000"
              alt="wind"
            />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
